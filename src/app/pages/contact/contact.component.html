<lib-toastify-toast-container></lib-toastify-toast-container>
<section class="lg:pt-16 p-6">
  <div class="container lg:mx-4">
    <div class="grid lg:grid-cols-2 gap-10">
      <div>
        <p class="text-4xl text-carbon md:text-6xl font-medium mb-6">
          Contact Us
        </p>
        <div
          class="relative bg-carbon rounded-md lg:rounded-xl overflow-hidden my-6 h-[250px] md:h-auto"
        >
          <img
            src="/contact.jpg"
            alt=""
            class="md:max-w-full md:h-full hidden md:block"
          />

          <div class="absolute inset-0">
            <div class="flex items-end h-full w-full">
              <div
                class="inline-block bg-black/40 backdrop-blur-xl p-6 rounded-tr-xl"
              >
                <div class="flex items-center gap-4 mb-6">
                  <span
                    class="inline-flex items-center justify-center h-10 w-10 bg-primary-500 text-white rounded-lg"
                  >
                    <i class="fa fa-map text-xl"></i>
                  </span>
                  <span class="grow text-base text-white font-medium max-w-xs"
                    >Academic Special Assistant Portal, 653 West Edger Rd,
                    Linden, NJ
                  </span>
                </div>
                <div class="flex items-center gap-4 mb-6">
                  <span
                    class="inline-flex items-center justify-center h-10 w-10 bg-primary-500 text-white rounded-lg"
                  >
                    <i class="fa fa-phone text-xl"></i>
                  </span>
                  <span class="grow text-base text-white font-medium">
                    <span class="block">+233207704494</span>
                  </span>
                </div>
                <div class="flex items-center gap-4 mb-6">
                  <span
                    class="inline-flex items-center justify-center h-10 w-10 bg-primary-500 text-white rounded-lg"
                  >
                    <i class="fa fa-envelope text-xl"></i>
                  </span>
                  <span class="grow text-base text-white font-medium">
                    <span class="block">{{ "info@asapstudies.com" }}</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end grid-col -->

      <div class="shadow-md rounded-md p-1 h-fit">
        <form [formGroup]="formData" (ngSubmit)="submit()" class="text-carbon">
          <div class="p-8">
            <p class="text-xl font-medium mb-2">Get In touch</p>
            <p class="text-base mb-6">
              Feel free to reach out to us if you have any inquiries or
              require clarification
            </p>

            <div class="grid grid-cols-2 gap-4">
              <div class="col-span-2 md:col-span-1 space-y-2">
                <label class="text-sm font-medium" for="f_name"
                  >First Name</label
                >
                <input
                  formControlName="first_name"
                  id="f_name"
                  class="form-control border border-carbon block w-full rounded-none py-2.5 px-4 text-sm focus:outline-none"
                  type="text"
                  placeholder="First name..."
                />
              </div>
              <div class="col-span-2 md:col-span-1 space-y-2">
                <label class="text-sm font-medium" for="l_name"
                  >Last Name</label
                >
                <input
                  formControlName="last_name"
                  id="l_name"
                  class="form-control block w-full py-2.5 px-4 text-sm focus:outline-none border border-carbon"
                  type="text"
                  placeholder="Last name..."
                />
              </div>
              <div class="col-span-2 md:col-span-1 space-y-2">
                <label class="text-sm font-medium" for="EmailAddress"
                  >Email</label
                >
                <input
                  formControlName="email"
                  id="EmailAddress"
                  class="form-control block w-full py-2.5 px-4 text-sm focus:outline-none border border-carbon"
                  type="email"
                  placeholder="Email Address"
                />
              </div>
              <div class="col-span-2 md:col-span-1 space-y-2">
                <label class="text-sm font-medium" for="l_name">Phone</label>
                <input
                  formControlName="phone"
                  id="phone"
                  class="form-control block w-full py-2.5 px-4 text-sm focus:outline-none border border-carbon"
                  type="text"
                  placeholder="(123) 456 7890"
                />
              </div>
              <div class="col-span-2 space-y-2">
                <label class="text-sm font-medium" for="subject">Subject</label>
                <input
                  formControlName="subject"
                  id="subject"
                  class="form-control block w-full py-2.5 px-4 text-sm focus:outline-none border border-carbon"
                  type="email"
                  placeholder="Message Subject"
                />
              </div>
              <div class="col-span-2 space-y-2">
                <label class="text-sm font-medium" for="message"
                  >Message (Optional)</label
                >
                <textarea
                  id="message"
                  formControlName="message"
                  class="form-control block w-full rounded-sm py-2.5 px-4 text-sm focus:outline-none border border-carbon"
                  rows="5"
                  type="text"
                  placeholder="Message Brief"
                ></textarea>
              </div>
            </div>

            <div class="flex justify-end mt-6">
              <button
                type="Submit"
                class="inline-flex bg-carbon items-center justify-center gap-2 px-8 py-2.5 rounded lg:text-lg bg-dark text-white capitalize transition-all duration-300 ease-in-out transform hover:bg-primary-500 hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 active:scale-95 active:bg-gray-700 active:opacity-80"
              >
                @if(isLoading) {
                <svg
                  aria-hidden="true"
                  role="status"
                  class="inline w-4 h-4 me-3 text-white animate-spin"
                  viewBox="0 0 100 101"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="#E5E7EB"
                  />
                  <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentColor"
                  />
                </svg>
                } Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- end grid-col -->
    </div>
    <!-- end grid -->
  </div>
  <!-- end container -->
</section>
<section class="lg:p-24 p-4">
  <div class="rounded-lg overflow-hidden">
    <iframe
      class="w-full h-[500px] overflow-hidden"
      src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d6030.418742494061!2d-111.34563870463673!3d26.01036670629853!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1471908546569"
      frameborder="0"
    ></iframe>
  </div>
</section>
