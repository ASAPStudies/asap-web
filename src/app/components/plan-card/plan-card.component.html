<div class="flex flex-col md:h-[550px] rounded-lg bg-white shadow-xl ring-1 ring-black/10">
  <div class="p-8 sm:p-10 lg:mt-8">
    <h3
      class="text-lg text-center font-semibold leading-8 tracking-tight text-carbon"
      id="tier-team"
    >
      {{ title }}
    </h3>

    <p class=" text-[12px] mb-4 px-4 md:text-[]8px lg:leading-2 text-center text-gray-600">
      {{ description }}
    </p>
      <div class="flex flex-1 flex-col justify-between rounded-2xl p-2 ">
      <ul role="list" class="space-y-4">
        @for (item of items; track $index) {
        <li class="flex flex-row">
          <div class="flex-shrink-0 mt-4 px-4">
            <svg
              class="h-3 w-8 text-green-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="3"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.5 12.75l6 6 9-13.5"
              ></path>
            </svg>
          </div>
          <p class=" text-[12px] lg:text-[14px]  text-gray-600">{{item}}</p>
        </li>

        }
        
      </ul>
    </div>
  </div>
</div>
